<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Fortune Telling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">Zodiac Fortune Telling</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1>Zodiac Fortune Telling</h1>
            <form id="fortuneForm">
                <label for="year">Enter your birth year (e.g., 1990):</label>
                <input type="number" id="year" name="year" required>
                <button type="submit">Tell My Fortune</button>
            </form>
            <div id="result">
                <img id="zodiacImage" src="" alt="" style="display:none;">
                <p id="zodiacText"></p>
            </div>
            <p><a href="cgi-bin/greet.pl">Go to the Greeting Page</a></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
